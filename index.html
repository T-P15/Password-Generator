<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="toggleForm()">Generate Password</button>
        </div>
        <div class="popup-form" id="myform">
            <form id="password-form">
                <label for="length">Password Length</label>
                <input type="number" id="length" name="length" value="10"><br>
                <input type="checkbox" id="numbers" name="numbers" checked>
                <label for= "numbers">Includes Numbers?</label><br>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for= "uppercase">Includes Uppercase letters?</label><br>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for= "lowercase">Includes Lowercase letts?</label><br>
                <input type="checkbox" id="symbols" name="symbols" checked>
                <label for= "symbols">Includes Symbols?</label><br>
                <button type="button" onclick="generate()">Get Your Password!</button>

            </form>
        </div>
      </div>
    </div>
    <script src="./assets/script.js">
    </script>
  </body>
</html>
